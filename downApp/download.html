	<script type="text/javascript">
		window.onload = function(){
			 function Method(){};
			Method.prototype.is_weixin = function(){
	            var ua = navigator.userAgent.toLowerCase();
	            if(ua.match(/MicroMessenger/i)=="micromessenger") {
	                return true;
	            } else {
	                return false;
	            }				
			}
			Method.prototype.is_iphone =  function(){
	            var browser = {
	                versions: function () {
	                    var u = navigator.userAgent;
	                    return {
	                        //移动终端浏览器版本信息
	                        ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
	                        android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端
	                        iPhone: u.indexOf('iPhone') > -1, //是否为iPhone
	                        iPad: u.indexOf('iPad') > -1 //是否iPad
	                    };
	                }()
	            };
	            if(browser.versions.ios || browser.versions.iphone || browser.versions.ipad) {
	                return 1;
	            }else{
	                return 0;
	            }				
			}
			Method.prototype.jumpHandle = function(){				
	            if(this.is_iphone()){  //IOS
	               window.location.href="https://itunes.apple.com/cn/app/k%E7%94%9F%E6%B4%BB/id1320852183?mt=8";
	            }else{  //android
	               window.location.href ="http://app.mi.com/details?id=com.estate.housekeeper&ref=search";
	            }
			}
			var Instance = new Method();
			//自动跳转
